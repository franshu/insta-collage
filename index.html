<!--Dropdown IDIOMAS-->
  <section class="lenguaje">

    			<span class="caret"></span>
  				</button>
  				<ul class="dropdown-menu center-block" aria-labelledby="dropdownMenu1">

  		</div>
  	</div>

<!--logo Instagram-->
	<section>
	<div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="logotipo">
                        <img src="assets/img/Instagram_logo_white.png" alt="logo-instagram" class="img-responsive logo center-block">

            </div>

  <!-- Section Formulario-->
  <section class="">
    <div class="container">
      <div class="row">
    	 <div class="col-xs-12">

			    <form>
  				  <div class="form-group">
    				  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  				  </div>

    				  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
 				     </div>
 			 	    <button type="submit" class="btn btn-default">Iniciar sesión</button>

 				     <p class="help-block">¿Haz olvidado tu información de inicio de sesión? <strong>Obtén ayuda.</strong></p>
 			    	</div>
          </form> <!--  /. -->

			     
          <!-- login facebook-->
		      <div class="raya">
          </div>
			     <i class="fa fa-facebook-square color-icon" aria-hidden="true"></i>
			     <p class="opcion-fb">Iniciar sesión con facebook</p>
 			 	</div>
		  </div>
   	  </div>
    </div>
  </section><!--  /. section formulario-->
